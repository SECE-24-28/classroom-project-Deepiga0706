<!--What to Build: A basic contact form page
Requirements:
● Create a contact page with:
○ Name field (text input, required)
○ Email field (email input, required)
○ Message box (textarea, required)
○ Submit button
Must Include:
● Proper labels for each field
● Placeholder text to guide users
● A heading "Contact Us"
● A short paragraph explaining the form
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        contact form
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <header>
        <h1>
            contact us
        </h1>
    </header>
     <p>If you have any questions or want to reach out, feel free to fill in the form below. We will get back to you soon.</p>
<form>
    <label for="name">Name</label><br>
    <input id="name" placeholder="Enter your name" type="text" required><br>
    <label for="email">Email</label><br>
    <input id="email" type="text" placeholder="Enter your email" required><br>
    <label for="message"> Message</label><br>
    <textarea id="textfield" placeholder="enter your message" required></textarea><br>
    <button>Submit</button>
</form>

</body>
</html>
